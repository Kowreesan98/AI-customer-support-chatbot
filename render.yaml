services:
  - type: web
    name: ai-customer-support-chatbot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: openai
      - key: LLM_MODEL_NAME
        value: gpt-4o-mini
      - key: EMBEDDING_MODEL_NAME
        value: text-embedding-3-small

